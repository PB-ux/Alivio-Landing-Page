<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Alivio</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="logo">
          <a href="#" class="logo__link"
            ><img src="./src/assets/Logo.svg" class="logo__img" alt="Logo"
          /></a>
        </div>
        <div class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Why Alivio</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Solutions</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Community</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Pricing</a>
            </li>
          </ul>
        </div>
        <div class="header-login">
          <a href="#" class="header-login__link">Sign in</a>
          <a href="#" class="btn header-login__btn">Start Trial</a>
        </div>
      </div>
    </header>
    <main>
      <section class="home">
        <div class="wrapper home__wrapper">
          <div class="home__content">
            <h1 class="home__title">Be aware, Manage well.</h1>
            <p class="text home__subtitle">
              Everyone experiences stress in different ways. Let Alivio guide
              you, in a personalized journal experience, to overcome your
              stress.
            </p>
            <a href="#" class="home__btn btn">Find Your Way</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
